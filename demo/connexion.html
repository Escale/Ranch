<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Starter Kit</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=1100" />

	<link rel="icon" type="image/png" href="im/logo/favicon.png" />
	<link rel="apple-touch-icon" href="im/logo/appleicon.png" />
		
	<meta name="description" content="" />
	<meta name="keywords" content="" />

	<meta property="og:title" content="" />
	<meta property="og:description" content="" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="http://" />
	<meta property="og:image" content="http://www.gestionair.com/im/logo/logo-open-graph.jpg" />

	<link rel="stylesheet/less" type="text/css" href="../less/ranch.less" />

	<script src="../assets/less/less.js" type="text/javascript"></script>
</head>
<body>
	<header>
		<div class="logo">
			<a href="../docs/index.html">
				<img src="../assets/im/logo/logo@2x.png" alt="Ranch Logo" width="30" height="30" class="icon left">Ranch        
			</a>					
		</div>
	</header>
	<div class="login-box">
		<form role="form">
			<h1 class="text-center">Log In</h1>
			<div class="form-group">
				<label for="identifiant">Name</label>
				<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Identifiant">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>	
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe">
			</div>
			
			<div class="checkbox">
				<label>
					<div class="checked"><input type="checkbox" value=""></div>
					Remember me
				</label>
			</div>
			<a href="#"><small class="pull-right">Forgot password ?</small></a>
			<div class="text-center">
				<button type="button" class="btn btn-primary uppercase text-center" data-dismiss="modal">Connexion</button>
			</div>
		</form>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="ajout-projet" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="myModalLabel">Add a project</h4>
	        <hr>
	      </div>
	      <div class="modal-body">
	        	<div class="row">
	        		<div class="col-md-6">
	        			<div class="form-group">
		                <label for="project_industry">Organisation</label>
			                <div class="select">
			                  	<select id="project_industry" name="project_industry" class="form-control">
			                    	<option value="#">Example</option>
			                  	</select>
			                </div>
				  		</div>
					</div>
	        	</div>
	        	<div class="row">
	        		<div class="col-md-6">
	        			<div class="form-group">
		                <label for="project_industry">Project Manager</label>
			                <div class="select">
			                  	<select id="project_industry" name="project_industry" class="form-control">
			                    	<option value="#">users list</option>
			                  	</select>
			                </div>
				  		</div>
					</div>
	        	</div>
	        	<div class="form-group">
			   		<label for="exampleInputEmail1">Project Name</label>
			   		<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Abilys">
			  	</div>
			  	<div class="form-group">
			   		<label for="exampleInputEmail1">Type</label>
			   		<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Application">
			  	</div>
			  	<div class="row">
	        		<div class="col-md-6">
	        			<div class="form-group">
		                <label for="project_industry">Progress</label>
			                <div class="select">
			                  	<select id="project_industry" name="project_industry" class="form-control">
			                    	<option value="#">Pending</option>
			                  	</select>
			                </div>
				  		</div>
					</div>
					<div class="col-md-6">
	        			<div class="form-group">
		                <label for="project_industry">Commercial Statement</label>
			                <div class="select">
			                  	<select id="project_industry" name="project_industry" class="form-control">
			                    	<option value="#">Prospect</option>
			                  	</select>
			                </div>
				  		</div>
					</div>
	        	</div>
	        	<div class="row">
				  	<div class="col-md-6">
				  		<div class="form-group">
			                <label for="project_industry">Beginning</label>
			                <div class="select">
			                  	<select id="project_industry" name="project_industry" class="form-control">
			                    	<option value="#">01/14/2013</option>
			                  	</select>
			                </div>
				  		</div>
				  	</div>
					<div class="col-md-6">
				  		<div class="form-group">
			                <label for="project_industry">Delivery</label>
			                <div class="select">
			                  	<select id="project_industry" name="project_industry" class="form-control">
			                    	<option value="#">01/25/2013</option>
			                  	</select>
			                </div>
				  		</div>
				  	</div>
			    </div>
			    <br>
	        	<div class="row">
					<div class="col-md-12">
						<label>
				  			<input type="checkbox" value="" onClick="toggle(this)" /> Label
		  				</label>
	  				</div>
				</div>
				<br>
			  	<div class="row">
					<div class="col-md-12">
						<label for="exampleInputEmail1">Project Description</label>
			  			<textarea class="form-control" rows="3"></textarea>
					</div>
				</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary uppercase" data-dismiss="modal">Add</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div>

	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="../assets/bootstrap-3.0.3/dist/js/bootstrap.js" type="text/javascript"></script>
	<script src="../assets/bootstrap-3.0.3/dist/js/bootstrap.min.js" type="text/javascript"></script>

</body>
</html>
